<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redux</title>
</head>
<body>

<script>
var f1 = function(fn){
    console.log(1)
    fn()
}   
var f2 = function(fn){
    console.log(2)
    fn()
}
var arr = [f1,f2];

arr.reduceRight((c,f)=>{
    return f(c);
});
</script>
</body>
</html>
